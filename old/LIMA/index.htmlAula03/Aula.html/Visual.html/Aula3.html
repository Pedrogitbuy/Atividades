<!DOCTYPE html>
<html>
<head>
    <title>Formulário</title>
</head>
<body>

<div>
    <h2>Dados Pessoais</h2>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>
        
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br><br>
        
        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="" disabled selected>Selecione o estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select><br><br>

        <h2>Natureza de Cargo</h2>
        <select id="cargo" name="cargo" required>
            <option value="" disabled selected>Selecione a natureza do cargo</option>
            <option value="gerencia">Gerência</option>
            <option value="financeiro">Financeiro</option>
            <option value="recepcao">Recepção</option>
            <option value="administrativo">Administrativo</option>
            <option value="juridico">Jurídico</option>
        </select><br><br>
        
        <h2>Área de Interesse</h2>
        <select id="area" name="area" required>
            <option value="" disabled selected>Selecione a área de interesse</option>
            <option value="computacao">Computação</option>
            <option value="biologia">Biologia</option>
            <option value="meio_ambiente">Meio Ambiente</option>
            <option value="engenharia">Engenharia</option>
            <option value="historico">Histórico</option>
        </select><br><br>
        <label for="curriculo">Mini Currículo:</label>
        <textarea id="curriculo" name="curriculo" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Enviar">
    </form>
</div>

</body>
</html>
